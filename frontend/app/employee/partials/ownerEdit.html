    <button type="button" class="close" ng-click="cancel();">
        <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
    </button>
    <div class="modal-header">
        <h3 class="modal-title">{{title}} [ID: {{product.sn}}]</h3>
		<span>{{suberr}} </span>
    </div>
    <div class="modal-body">
        <form name="product_form" class="form-horizontal" role="form" novalidate>
            <form-element label="Username" mod="product">
                <input type="text" class="form-control" name="username" placeholder="username" ng-model="product.username" focus/>
            </form-element>
			<form-element label="Password" mod="product">
                <input type="text" class="form-control" name="password" placeholder="password" ng-model="product.password" />
            </form-element>
            
            <form-element label="User Type" mod="product">
               
				<select class="form-control"  ng-model="product.type">
				<option>Select Owner</option>
				<option ng-repeat="x in dt" value="{{x.id}}">{{x.type}}</option>
				
				</select>
           
            </form-element>
            <form-element label="Status" mod="product">
			<select class="form-control" ng-model="product.status">
			<option value="0">De-active</option>
			<option value="1">Active</option>
			</select>
               
            </form-element>

            <div class="space"></div>
            <div class="space-4"></div>
            <div class="modal-footer">
                <form-element label="">
                    <div class="text-right">
                        <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i>Cancel</a>
                        <button ng-click="saveProduct(product);"
                                ng-disabled="product_form.$invalid || enableUpdate"
                                class="btn btn-sm btn-primary"
                                type="submit">
                            <i class="ace-icon fa fa-check"></i>{{buttonText}}
                        </button>
                    </div>
                </form-element>
            </div>
        </form>
    </div>
