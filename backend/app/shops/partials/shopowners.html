<h4 class="blog-post-title">Shop Owners</h4>
<hr/>
<button type="button" class="btn btn-danger fa fa-plus" ng-click="open(product);">&nbsp;Add New Shop Owner</button>

<div class="table-responsive">
<div class="panel panel-primary">
  <div class="panel-heading">List of Shop Owners
      <div class="sw-search" >
            <div class="nav-search" id="nav-search">
                    Filter: <span class="input-icon">
                        <input placeholder="Filter products list ..." class="nav-search-input" ng-model="filterProduct" ng-change="resetLimit();"  autocomplete="off" type="text" style="width:300px;" focus>
                        <i class="search-icon fa fa-search nav-search-icon"></i>
                    </span>
            </div>
        </div>
    </div>
  <div class="panel-body">
    <table class="table table-striped" at-list="list" at-config="config">
    <tr ng-show="products.length==0"><td style="vertical-align:middle;"><i class="fa fa-ban fa-3x"></i>&nbsp;No data found</td></tr>
    <tr ng-hide="products.length>-1"><td style="vertical-align:middle;"><i class="fa fa-cog fa-3x fa-spin"></i>&nbsp;Loading</td></tr>
    
    <tr><th ng-repeat="c in columns">{{c.text}}</th></tr>

    <tr ng-repeat="c in products | filter:filterProduct  | limitTo:5 " id="{{c.owner_id}}" animate-on-change='c.name + c.phone + c.business_name + c.address' ng-animate=" 'animate'">
        <td>{{c.owner_id}}</td><td>{{c.name}}</td><td>{{c.phone}}</td><td>{{c.business_name}}</td><td>{{c.address}}</td>
        <td>
            <button class="btn" ng-class="{1:'btn-success', 0:''}[c.status]" ng-click="changeProductStatus(c);">
				<span ng-if="c.status == 0">Inactive</span>
				<span ng-if="c.status == 1"> Active</span>
			</button>
        </td>
        <td style="width:100px">
            <div class="btn-group">
              <button type="button" class="btn btn-default fa fa-edit" ng-click="open(c);"></button>
              <button type="button" class="btn btn-danger fa fa-trash-o" ng-click="deleteProduct(c);"></button>
            </div>
        </td>
    </tr>
    </table>
	<at-pagination at-list="list" at-config="config"></at-pagination>
</div>
</div>
</div>
